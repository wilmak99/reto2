<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
		<title th:text="${titulo}"></title>
		<link rel="stylesheet" th:href="@{css/estilos.css}">
		
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		    <div class="container-fluid">
	            <a class="navbar-brand" th:href="@{/index}">
	                <img alt="logo" th:src="@{img/logo.png}" width="100px" height="50px">
	            </a>
	            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	                <span class="navbar-toggler-icon"></span>
	            </button>
	    
	            <div class="collapse navbar-collapse" id="navbarSupportedContent">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item"><a class="nav-link active" th:href="@{/motocicletas}">Motoclicletas</a></li>
	                    <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Clientes</a></li>
	                    <li class="nav-item"><a class="nav-link" th:href="@{/mensajes}">Mensajes</a></li>
	                </ul>
	            </div>
	        </div>
	    </nav>

        <div class="container">
            <h2 th:text="${titulo}" class="colorPrimario" align="center"></h2>
        </div>
        
        <br><br>
        
        <div class="container">
            <h3 class="colorPrimario">Listado de Motocicletas</h3>
	        <table id="listMotocicletas" class="table">
	            <thead class="table-dark">
		            <tr align="center">
		                <th>Marca</th>
		                <th>Modelo</th>
		                <th>Categoria</th>
		                <th>Nombre</th>
		                <th>Operaciones</th>
		            </tr>
	            </thead>
	        </table>
	        
        </div>
        
        <br><br><br><br><br><br>
        
        <div class="container">
            <h3 class="colorPrimario" >Nueva Motocicleta</h3>
            <form id="registroMotos">
	            <table id="saveMotocicletas" class="table">
	                <thead class="table-dark">
	                    <tr align="center">
	                        <th>Marca</th>
	                        <th>Modelo</th>
	                        <th>Categoria</th>
	                        <th>Nombre</th>
	                    </tr>
	                </thead>
	                <tbody>
	                    <tr align="center">
		                    <td><input type="text" id="marca" value="" required/></td>
			                <td><input type="number" id="modelo" value="0" required/></td>
		                    <td><input type="number" id="categoria" value="0" required/></td>
			                <td><input type="text" id="nombre" value="" required/></td>
	                    </tr>
	                </tbody>
	            </table>
	            
	            <input type="submit" class="btn btn-primary" value="Guardar"/>
            </form>
        </div>
        
        <script th:src="@{js/motocicletas.js}"></script>
    </body>
</html>
